<!DOCTYPE html>
<html lang="en">
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>MyCalories | Sign Un</title>
    <link rel="stylesheet"
          href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body class="bg-dark">
<div class="container p-3 my-3 text-light">
    <form class="form-signup" method="post" th:action="@{/sign-up}" th:object="${userDto}">
        <h2 class="form-signin-heading">Sign up</h2>
        <div class="p-2">
            <label for="name" class="sr-only">Name</label>
            <input type="text" id="name" name="name" class="form-control" placeholder="Name" th:field="*{name}">
        </div>
        <div class="p-2">
            <label for="email" class="sr-only">Email</label>
            <input type="email" id="email" name="email" class="form-control" placeholder="Email" th:field="*{email}">
        </div>
        <div class="p-2">
            <label for="password" class="sr-only">Password</label>
            <input type="password" id="password" name="password" class="form-control" placeholder="Password" th:field="*{password}">
        </div>
        <div class="p-2">
            <label for="passwordConfirm" class="sr-only">Confirm Password</label>
            <input type="password" id="passwordConfirm" name="passwordConfirm" class="form-control" placeholder="Confirm Password" th:field="*{passwordConfirm}">
        </div>
        <div th:if="${param.invalidDataError}" class="alert alert-danger m-2 p-2">
            <span>Invalid data</span>
        </div>
        <div th:if="${param.passwordMatchError}" class="alert alert-danger m-2 p-2">
            <span>Passwords aren't match</span>
        </div>
        <button class="btn btn-primary m-2" type="submit">Sign up</button>
    </form>

    <div class="p-2">
        <label>Already have account</label>
        <a th:href="@{/sign-in}">Sign in</a>
    </div>
</div>
</body>
</html>
