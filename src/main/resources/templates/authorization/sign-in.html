<!DOCTYPE html>
<html lang="en">
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>MyCalories | Sign in</title>
    <link rel="stylesheet"
          href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body class="bg-dark">

<div class="container my-3 p-3 text-light">
    <form class="form-signin" method="post" th:action="@{/sign-in}">
        <h2 class="form-signin-heading">Please sign in</h2>
        <div class="p-2">
            <label for="username" class="sr-only">Email:</label>
            <input type="text" id="username" name="email" class="form-control" required="">
        </div>
        <div class="p-2">
            <label for="password" class="sr-only">Password</label>
            <input type="password" id="password" name="password" class="form-control" required="">
        </div>
        <div th:if="${param.error}" class="alert alert-danger p-2 m-2">
            <span>Please check your email and password</span>
        </div>
        <button class="btn btn-primary btn-block m-2" type="submit">Sign in</button>
    </form>

    <div class="p-2">
        <label>Don't have account</label>
        <a th:href="@{/sign-up}">Sign up</a>
    </div>
</div>

</body>
</html>
