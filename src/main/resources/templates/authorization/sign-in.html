<!DOCTYPE html>
<html lang="en">
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>MyCalories | Sign in</title>
    <link rel="stylesheet"
          href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
</head>
<body style="background-color: lightgray">

<div class="container">
    <form class="form-signin" method="post" th:action="@{/sign-in}">
        <h2 class="form-signin-heading">Please sign in</h2>
        <p>
            <label for="username" class="sr-only">Email</label>
            <input type="text" id="username" name="email" class="form-control" placeholder="Email" required="" autofocus="">
        </p>
        <p>
            <label for="password" class="sr-only">Password</label>
            <input type="password" id="password" name="password" class="form-control" placeholder="Password" required="">
        </p>
        <p th:if="${param.error}" class="alert alert-danger">
            <span>Please check your email and password</span>
        </p>
        <button class="btn btn-lg btn-primary btn-block" type="submit">Sign in</button>
    </form>

    <p>
        <label>Don't have account</label>
        <a th:href="@{/sign-up}">Sign up</a>
    </p>
</div>

</body>
</html>
